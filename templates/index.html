{% extends "base.html" %}

{% block title %}Kid's Task Tracker{% endblock %}

{% block content %}
    <div class="container my-4">
        <div class="app-container p-4 text-center">
            <img src="https://cdn.pixabay.com/photo/2017/01/31/13/14/animal-2023924_1280.png" 
                 alt="Happy Kid" class="kid-img mb-4">
            
            <h1 class="display-4 text-primary-custom mb-3">Welcome to the Task Tracker!</h1>
            <p class="lead mb-4">Track your tasks and have fun while doing it! ðŸŽ‰</p>

            <div class="d-flex flex-column flex-sm-row gap-3 justify-content-center">
                <!-- Form for Noah -->
                <form method="post" action="{{ url_for('home.home') }}">
                    <input type="hidden" name="selected_user_id" value="1">
                    <button class="btn btn-primary btn-lg px-4" type="submit">Go Noah!</button>
                </form>

                <!-- Form for Dylan -->
                <form method="post" action="{{ url_for('home.home') }}">
                    <input type="hidden" name="selected_user_id" value="2">
                    <button class="btn btn-primary btn-lg px-4" type="submit">Go Dylan!</button>
                </form>
            </div>

            <div class="mt-4">
                <form action="{{ url_for('parent.parent') }}" method="get">
                    <button class="btn btn-outline-primary" type="submit">Parent Portal</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
